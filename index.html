<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
<h1>Tech It Easy Dashboard</h1>
<div>
    <p>
        Bekijk hier de waarde van totaal aantal tv's verkocht:
        <span id="tot-sold">[doc-aantal]</span></p>
    <p>
        Bekijk hier de waarde van totaal aantal tv's ingekocht:
        <span id="tot-inkoop">[doc-aantal]</span>
    </p>
    <p>
        Bekijk hier de waarde van totaal aantal tv's nog te verkopen:
        <span id="tot-te-verkopen">[doc-aantal]</span>
    </p>
</div>
<div>
    <ul class="tv-details">
        <li id="tv-naam">[doc-naam]</li>
        <li id="tv-prijs">[doc-prijs]</li>
        <li id="tv-sizes">[doc-sizes]</li>
    </ul>
</div>
<div id="all-details"></div>
<div id="all-tv-details"></div>

<script src="./data/main.js"></script>
<script src="./functions/opdrachten.js"></script>
<script src="./functions/opdracht4.js"></script>
</body>

</html>
